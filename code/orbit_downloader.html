
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>O R B I T A L E S</title>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./scripts/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/icon.png">
</head>

<body>
    <div class="col-md-12 d-flex wrap-property-div">
        <div class="col-md-12 property-div">
            <div class="property-title-div">
                <span class="property-title-downloader" id="property_title_counter">sen</span>
            </div>
        </div>
        <div class="col-md-12 property-div">
            <div class="property-title-div">
                <span class="property-title-downloader" id="property_title_max">sen</span>
            </div>
        </div>
        <div class="col-md-12 property-div">
            <div class="property-title-div">
                <span class="property-title-downloader" id="property_title_time_left">sen</span>
            </div>
        </div>
        <div class="col-md-12 property-div">
            <div class="property-title-div">
                <span class="property-title" id="property_title_download_speed">download speed</span>
            </div>
    
            <div class="col-md-12 d-flex range-input-outside-div">            
                <div class="col-md-2 range-input-inside-div">
                    <button class="btn-dark add-sub-range-button" onclick="sub_download_speed()">-</button>
                </div>
                <div class="col-md-8 range-input-range-div">
                    <input type="range" name="" id="download_velocity_range" step="0.05" min="0.3" max="1" oninput="update_download_speed()">
                </div>
                <div class="col-md-2 range-input-inside-div">
                    <button class="btn-dark add-sub-range-button" onclick="add_download_speed()">+</button>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center" style="width:100%;">
        <canvas></canvas>
    </div>

    <script src="funcs.js"></script>
   <script src="orbit_downloader.js"></script>
</body>

</html>
